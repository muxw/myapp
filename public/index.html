	<script type="text/javascript">
		(function(){
			$.ajax({
				url:'/data',
				type:'get',
				dataType:'json',
				success: function(msg){
					if(msg.err){
						return;
					}else{
						var length = msg.data.length;
						var str = '';
						for(var i = 0 ;i<length;i++){
							str += '<li><img src="'+msg.data[i].img+'"></li>'
						}
						$('ul').append(str);
					}
				}
			})
		})()

	</script>
