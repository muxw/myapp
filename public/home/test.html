<script src="/common/js/sha1.js"></script>
<script>
    function randomString(len) {
        len = len || 12;
        var $chars = 'ABCDEFGHJKMNPQRSTWXYZabcdefhijkmnprstwxyz2345678';    /****默认去掉了容易混淆的字符oOLl,9gq,Vv,Uu,I1****/
        var maxPos = $chars.length;
        var pwd = '';
        for (i = 0; i < len; i++) {
            pwd += $chars.charAt(Math.floor(Math.random() * maxPos));
        }
        return pwd;
    }
    var time = Math.floor((new Date().getTime())/1000)
    var str = randomString()
    var getStr = function (str) {
        console.log("jsapi_ticket=HoagFKDcsGMVCIY2vOjf9r-TjxnBXt0duRt6vu4Ga7HPMPlIVNav6FfYZH-5RDeFPanaemRm3Wpm5HNag-bDMg&noncestr=" + str + "&timestamp=" + time + "&url=http://www.mulyou.me/home/test.html");
        return hex_sha1("jsapi_ticket=HoagFKDcsGMVCIY2vOjf9r-TjxnBXt0duRt6vu4Ga7HPMPlIVNav6FfYZH-5RDeFPanaemRm3Wpm5HNag-bDMg&noncestr=" + str + "&timestamp=" + time + "&url=http://www.mulyou.me/home/test.html")

        appId: 'wx348f0d2e74c5d045', // 必填，公众号的唯一标识
        timestamp: time, // 必填，生成签名的时间戳
        nonceStr: str, // 必填，生成签名的随机串
        signature: getStr(str),// 必填，签名，见附录1

            'onMenuShareTimeline',
