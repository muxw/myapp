<script>
    var i = 0;
    var time = setInterval('setTimeAjax()',1000)
    function setTimeAjax() {
            if(i==9){
                clearInterval(time)
                return;
            }
            $.ajax({
                url: '/test',
                type: 'get',
                dataType: 'json',
/*                data: { ordnum: ordnum },*/

                    i++;
                    if (msg.code == 200) {
                        layer.msg('支付成功')
                        clearInterval(time)
                    }else{
                       console.log(i)
                    }
                }
            })
        }
